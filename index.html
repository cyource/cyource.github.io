---
layout: default
---
<style>
#blog {
    pointer-events: none;
    cursor: default;
    font-weight: bold;
}
#home-click {
    pointer-events: none;
    cursor: default;
}
</style>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  
	  <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>

      <div class="entry">
		{{ post.content | truncate: 400 }}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		<a href="/archive#{{post.category}}" class="read-more">{{post.category}}</a>

    </article>
  {% endfor %}
</div>
