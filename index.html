---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		  <div class="post-description">
		  {{ post.description }}
		  	<button class="mdl-button" style="margin-left: 5px; background-color: #26a69a; color: #ffffff; cursor: auto !important;">
			{{ post.categories }}
			</button>
		  </div>
		    <div class="post-content">
				{{ post.content }}
			</div>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
