<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="/res/munowse.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	{% include analytics.html %}

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
				
			<a title="Homepage" href="{{ site.baseurl }}/" id="home-click">
				<img class="site-avatar" src="{{site.baseurl}}/res/munowse.png"/>
				<h1 class="site-name">{{ site.name }}</h1>
			 </a>

            <!--desktop-->
            <nav class="nav-desktop">
                <a id="blog" href="{{ site.baseurl }}">Blog</a>
                <a id="about" href="{{ site.baseurl }}/about">About</a>
				<a id="archive" href="{{ site.baseurl }}/archive">Archive</a>
            </nav>

            <!--mobile-->
            <div class="nav-mobile">
				<a href="{{ site.baseurl }}/"><i class="material-icons">edit</i></a>
                <a href="{{ site.baseurl }}/about"><i class="material-icons">info</i></a>
				<a href="{{ site.baseurl }}/archive"><i class="material-icons">menu</i></a>
            </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="icons-wrapper">
            <a title="GitHub" href="https://github.com/munowse" style="margin-left: 0;"><img src="/res/icons/github.png"/></a>
            <a title="RSS" href="{{ site.baseurl }}/feed.xml"><img src="/res/icons/feed.png"/></a>
            <a title="Google" href="https://plus.google.com/+manasmrawat"><img src="/res/icons/google.png"/></a>
			<a title="Quora" href="https://www.quora.com/profile/Manas-Manmohan-Rawat"><img src="/res/icons/quora.png"/></a>
			<a title="Email" href="mailto:manas.rawat2002@gmail.com"><img src="/res/icons/email.png"/></a>
		   </div><br />
          <span>© Manas Rawat 2016 • <a href="https://github.com/munowse/munowse.github.io">Source code</a><br />Powered by <a href="https://jekyllrb.com/">Jekyll</a> and hosted on GitHub pages</span>
        </footer>
      </div>
    </div>
	
  </body>
</html>
