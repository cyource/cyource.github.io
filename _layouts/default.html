<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="/res/manasrawat.jpg">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	{% include analytics.html %}

  </head>

  <body>
  
	<div id="wrap">
  
    <div id="wrapper-upper">
      <div id="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
				
		    <a title="Homepage" href="{{ site.baseurl }}/" id="home-click">
			  <img class="site-avatar" src="{{site.baseurl}}/res/manasrawat.jpg"/>
			  <h1 class="site-name">{{ site.name }}</h1>
			</a>

            <!--desktop-->
            <nav class="nav-desktop">
              <a id="blog" href="{{ site.baseurl }}/">Blog</a>
			  <a id="archive" href="{{ site.baseurl }}/archive">Archive</a>
              <a id="about" href="{{ site.baseurl }}/about">About</a>
            </nav>

		    <i onclick="toggleDropdown()" class="fa fa-bars" id="nav-mobile" aria-hidden="true"></i>

          </header>
        </div>
      </div>
	
	  <!--mobile-->
	  <div id="wrapper-dropdown">
	    <div class="container">
          <a id="blog" href="{{ site.baseurl }}/">Blog</a>
	      <br/>
          <a id="archive" href="{{ site.baseurl }}/archive">Archive</a>
	      <br/>
	      <a style="margin: 0;" id="about" href="{{ site.baseurl }}/about">About</a>
		  </div>
      </div>
	</div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
	
	</div>

    <div id="wrapper-footer">
      <div class="container">
        <footer>
          <div id="wrapper-icons">
            <a title="GitHub" href="https://github.com/manasrawat" style="margin-left: 0;"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a title="RSS" href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
            <a title="Google" href="https://plus.google.com/+manasmrawat"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
			<a title="Quora" href="https://www.linkedin.com/in/manasrawat/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
			<a title="Email" href="mailto:manas.rawat2002@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
		   </div><br />
          <span>© Manas Rawat 2016 • <a href="https://github.com/manasrawat/manasrawat.github.io">Source code</a><br />Powered by <a href="https://jekyllrb.com/">Jekyll</a> and hosted on <a href="https://pages.github.com/">GitHub Pages</a></span>
        </footer>
      </div>
    </div>
	
	{% include dropdown.html %}
	{% if page.url == "/" %}<script id="dsq-count-scr" src="//munowse.disqus.com/count.js" async></script>{% endif %}
  </body>
</html>
