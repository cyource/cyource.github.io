<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" href="/res/munowse.jpg">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	{% include analytics.html %}

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
				
			<a title="Homepage" href="{{ site.baseurl }}/" id="home-click">
				<img class="site-avatar" src="{{site.baseurl}}/res/munowse.jpg"/>
				<h1 class="site-name">{{ site.name }}</h1>
			 </a>

            <!--desktop-->
            <nav class="nav-desktop">
                <a id="blog" href="{{ site.baseurl }}/">Blog</a>
                <a id="about" href="{{ site.baseurl }}/about">About</a>
				<a id="archive" href="{{ site.baseurl }}/archive">Archive</a>
            </nav>

            <!--mobile-->
            <div class="nav-mobile">
				<a title="Blog" href="{{ site.baseurl }}/" style="margin-left: 0;"><i class="material-icons">edit</i></a>
                <a title="About" href="{{ site.baseurl }}/about"><i class="material-icons">info</i></a>
				<a title="Archive" href="{{ site.baseurl }}/archive"><i class="material-icons">menu</i></a>
            </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="icons-wrapper">
            <a title="GitHub" href="https://github.com/munowse" style="margin-left: 0;"><i class="fa fa-github" aria-hidden="true"></i></a>
            <a title="RSS" href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
            <a title="Google" href="https://plus.google.com/+manasmrawat"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
			<a title="Quora" href="https://www.quora.com/profile/Manas-Manmohan-Rawat"><i class="fa fa-quora" aria-hidden="true"></i></a>
			<a title="Email" href="mailto:manas.rawat2002@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
		   </div><br />
          <span>© Manas Rawat 2016 • <a href="https://github.com/munowse/munowse.github.io">Source code</a><br />Powered by <a href="https://jekyllrb.com/">Jekyll</a> and hosted on GitHub pages</span>
        </footer>
      </div>
    </div>
	
  </body>
</html>
