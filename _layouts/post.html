---
layout: default
---

<style>
	.post-link:hover {
		color:#26a69a;
	}
	@media screen and (max-width: 546px) {
		.mdl-button { display: none; }	
	} 
</style>

<article style="line-height: 24px;" class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		
	<h2>
		<a class="post-link" itemprop="name headline">{{ page.title }}</a>
		  <div class="post-description">
		  {{ page.description }}
		  	<button class="mdl-button" style="margin-left: 10px; background-color: #26a69a; color: #ffffff; cursor: auto !important;">
			{{ page.categories }}
			</button>
		  </div>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</h2>
</article>
